<table class="table table-bordered">
  <tbody>
 
     <tr *ngFor="let row of tblRow;let i = index" >
         <td  *ngFor="let col of tblcol;let j = index">
         <div *ngIf="(i * tblcol.length) + j <= this.maxrCount">
           <div *ngIf="this.articleList.indexOf((i * tblcol.length) + j) > -1;else other_content">

              <div (click)="selArticle((i * tblcol.length) + j)" class="ccell" > 
                
                  <div  *ngIf="this.confidanceList.indexOf((i * tblcol.length) + j) > -1;else confidLight">
                      <button type="button" (click)="selArticle((i * tblcol.length) + j)" style="background:#08306b"
                      class="btn btn-info btn-lg" data-toggle="modal"
                      data-target="#arModal"
                      >{{ (i * tblcol.length) + j }}</button>
                  </div>

                  <ng-template #confidLight><div><button type="button" (click)="selArticle((i * tblcol.length) + j)" 
                    style="background:#2171b5" class="btn btn-info btn-lg" data-toggle="modal" 
                    data-target="#arModal">{{ (i * tblcol.length) + j }}</button>
                   </div></ng-template>
                </div>
               
               </div>
               <ng-template #other_content> <div  class="ncell"> <button type="button" style="background-color: #C0C0C0;color:black"
                disabled class="btn btn-info btn-lg"
                > {{ (i * tblcol.length) + j }}</button>
               </div></ng-template>

           
         </div>
        
          </td>
     </tr>

     <tr>
        <td>

        </td>
      </tr>
    
     
 </tbody>
</table>



<div id="arModal" class="modal fade" role="dialog">
  {{this.selArticalNumber}} 
    <div class="modal-dialog">
        <h4 class="modal-title"> <b>  {{this.selArticalNumber}}  </b> </h4>
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h6 class="modal-title"> <b>  </b> </h6>
        </div>
        <div style="padding:5px; margin: 6px 10px;">
            <table class="table table-responsive table-hover"
            *ngIf='this.articleData && this.articleData.length'>
                           
           <tbody>
            <tr class="container" *ngFor="let al of this.articleData; let j = index">
                <div *ngIf="al.number == this.selArticalNumber">
                <a href="#article-{{ j }}" class="btn btn-info" data-toggle="collapse">{{al.title}}</a>
                <td>
                     <div id="article-{{ j }}" class="collapse">
                          {{al.text}}
                     </div>
                </td>
               </div>
            </tr>  
            <tr>
              <td>
              
              </td>
            </tr>          
           </tbody>
            </table>
        </div>
                         
        


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
