<table class="table table-bordered">
  <tbody>
     <tr *ngFor="let row of tblRow;let i = index">
         <td  *ngFor="let col of tblcol;let j = index">
         <div *ngIf="(i * tblcol.length) + j <= maxCount">
           <div  *ngIf="this.revisionList.indexOf((i * tblcol.length) + j) > -1;else other_content">
             
           <div (click)="selRevision((i * tblcol.length) + j)" class="ccell" > 
              <div  *ngIf="this.confidanceList.indexOf((i * tblcol.length) + j) > -1;else confidLight">
                  <button type="button" (click)="selRevision((i * tblcol.length) + j)" style="background:#08306b"
                  class="btn btn-info btn-lg" data-toggle="modal"
                  data-target="#reModal"
                  >{{ (i * tblcol.length) + j }}</button>
              </div>
              <ng-template #confidLight><div  class="text-dark"><button type="button" (click)="selRevision((i * tblcol.length) + j)" 
                style="background:#2171b5;" class="btn btn-info btn-lg" data-toggle="modal" 
                data-target="#reModal">
                {{ (i * tblcol.length) + j }}
               
              </button>
               </div></ng-template>
            </div>
           
           </div>
           <ng-template #other_content> <div  class="ncell"> <button type="button" style="background-color: #C0C0C0;color:black"
            disabled class="btn btn-info btn-lg"
            >{{ (i * tblcol.length) + j }}</button>
           </div></ng-template>

           
         </div>
        
          </td>
     </tr>

     
 </tbody>
</table>


<div id="reModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <h4 class="modal-title"> <b>  {{this.title}}  </b> </h4>
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h6 class="modal-title"> <b>  </b> </h6>
        </div>
        <div>
            <table class="table table-responsive table-hover"
            *ngIf='this.revisionData && this.revisionData.length'>
                       
           <tbody>
            <tr class="container" *ngFor="let rl of  this.revisionData; let k = index">
               <div *ngIf="rl.number == this.selRecitalNumber">
                <a href="#recital-{{ k }}" class="btn btn-info" data-toggle="collapse">{{rl.title}}</a>
                <td>
                 <div id="recital-{{ k }}" class="collapse"> {{rl.text}}  </div>                      
                </td>
               </div>
            </tr>  
            <tr>
              <td>
              
              </td>
            </tr>          
           </tbody>
            </table>
        </div>
                         
        


        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
